<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <script> type="text/JavaScript"
  var fahrenheit = prompt("Please enter the temperature to convert to Celcius");
  var celcius = ((fahrenheit - 32) *5) / 9
  if (isNaN(celcius)) {
    alert("The converter only accepts number values. Please refresh and try again.")
  } else {
    alert('In celcius, that equals: ' + celcius + 'degrees')
  }
  </script>
</body>
</html>
